<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEEFIND</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bottom-nav">
      <nav class="navbar">
        <hr />
        <div class="navigation">
          <ul>
            <li class="list">
              <a href="home">
                <div class="hexagon hexa-bordure">
                  <span class="icon">
                    <img src="./img/accueil.svg" alt="home" />
                  </span>
                </div>
              </a>
            </li>
            <li class="list">
              <a href="user">
                <div class="hexagon">
                  <span class="icon">
                    <img src="./img/user.svg" alt="user" />
                  </span>
                </div>
              </a>
            </li>
            <li class="list active">
              <a href="photo">
                <span class="icon special">
                  <img src="./img/camera.svg" alt="camera" />
                </span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <div class="hexagon">
                  <span class="icon">
                    <img src="./img/book.svg" alt="book" />
                  </span>
                </div>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <div class="hexagon hexa-bordure">
                  <span class="icon">
                    <img src="./img/setting.svg" alt="settings" />
                  </span>
                </div>
              </a>
            </li>
            <div class="indicator"></div>
          </ul>
        </div>
      </nav>
    </div>
    <header>
      <div class="header">
        <span>
          <img src="./img/logo-beefind.png" alt="logo-beefind" />
        </span>
        <h1>BEEFIND</h1>
      </div>
    </header>
    <main>
      <div id="map">
        <script src="map.js"></script>
        <script
          async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-ccwIAh0Ijm5yJCs_UMbe2Qd-NwKkb5s&callback=initMap"
        ></script>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
